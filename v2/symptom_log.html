<!DOCTYPE html>
<html lang="en">

    <!--TO DO: Link submit button with storing data in database.-->
    <head>
        <link rel="stylesheet" href="stylin.css">
        <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylefont'>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylefont">
        <script>
            function isPersonAtRiskOrNot() {
                if (document.getElementById('breathing').checked && document.getElementById('loss').checked) {
                    document.location='at_risk.html';
                } else {
                    document.location='well_history.html';
                }
		    }
        </script>
        <style>
            body {
            color: #000000;
            background: powderblue;
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            }
        </style>
    </head>
    <body>

    <div class="header">
        <h1>How are you feeling today?</h1>
        <h2>Please check all that apply.</h2>
    </div>
  
    <div class="left">
            <input type="checkbox" id="feverchill" name="feverchill" value="Fever/Chill">
            <label for="feverchill"> Fever or chills</label><br>
            <input type="checkbox" id="cough" name="cough" value="Cough">
            <label for="cough"> Cough</label><br>
            <input type="checkbox" id="breathing" name="breathing" value="Breathing">
            <label for="breathing"> Shortness of breath or difficulty breathing</label><br><br>
            <input type="checkbox" id="fatigue" name="fatigue" value="Fatigue">
            <label for="fatigue"> Fatigue</label><br><br>
            <input type="checkbox" id="aches" name="aches" value="Aches">
            <label for="aches"> Muscle or body aches</label><br><br>
            <input type="checkbox" id="headache" name="headache" value="Headache">
            <label for="headache"> Headache</label><br><br>
            <input type="checkbox" id="loss" name="loss" value="Loss">
            <label for="loss"> New loss of taste or smell</label><br><br>
            <input type="checkbox" id="sorethroat" name="sorethroat" value="SoreThroat">
            <label for="sorethroat"> Sore throat</label><br><br>
            <input type="checkbox" id="congestion" name="congestion" value="Congestion">
            <label for="congestion"> Congestion</label><br><br>
            <input type="checkbox" id="nauseavomit" name="nauseavomit" value="NauseaVomiting">
            <label for="nauseavomit"> Nausea or Vomiting</label><br><br>
            <button type="submit" onclick="isPersonAtRiskOrNot()">Submit</button>
    </div>

    </body>
</html>
